<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEABSIRA-PORTFOLIO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section  -->
    <header>
        <div class="logo"><a href="#">PORTFOLIO <span>YAB.</span></a></div>
        <ul class="menu">
            <li>
                <a href="#">
                    <button type="button">
                        <span>Home</span>
                        <span class="fa-solid fa-house"></span>
                    </button>
                </a>
            </li>
            <li>
                <a href="#">
                    <button type="button">
                        <span>About</span>
                        <span class="fa-solid fa-address-card"></span>
                    </button>
                </a>
            </li>
            <li>
                <a href="#">
                    <button type="button">
                        <span>Service</span>
                        <span class="fa-solid fa-sliders"></span>
                    </button>
                </a>
            </li>
            <li>
                <a href="#">
                    <button type="button">
                        <span>Portfolio</span>
                        <span class="fa-solid fa-mountain-sun"></span>
                    </button>
                </a>
            </li>
            <li>
                <a href="#">
                    <button type="button">
                        <span>Contact</span>
                        <span class="fa-solid fa-headset"></span>
                    </button>
                </a>
            </li>
        </ul>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- home section -->
    <section class="home" id="home">
        <div class="featured-text">
            <div class="hello">
                <p>Hello I'm</p>
            </div>
            <div class="featured-name">
                <span id="slidervalue"></span>
            </div>
            <div class="featured-text-info">
                <p>My name is YEABSIRA ! I'm a full stack developer</p>
            </div>
            <div class="social_icons">
                <a href="#"><i class="fab fa-linkedin" style="color: crimson;"></i></a>
                <a href="#"><i class="fab fa-github" style="color: crimson;"></i></a>
            </div>
        </div>
        <div class="home-img">
            <img src="" alt="">
        </div>
    </section>

    <!-- JavaScript for responsive menu -->
    <script>
        document.querySelector('.menu-btn').addEventListener('click', () => {
            document.querySelector('.menu').classList.toggle('active');
        });
    </script>
</body>
</html>
